jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      
      # - name: Run SLURM
      #   #uses: conda-incubator/setup-miniconda@v2
      #   with:
      #     miniconda-version: "latest"  # o miniforge-version: "latest" si prefieres Miniforge
      #     auto-activate-base: false
      #     activate-environment: env-catalogues
      #     python-version: 3.10
      #     environment-file: environment.yml
      #     auto-update-conda: true
      
      - name: Run script
        shell: bash -l {0}
        run: |
            JOB_ID=$(sbatch --parsible catalogues/catalog_executor.job | awk '{print $4}')
            echo "Job ID: $JOB_ID"
            echo "JOB_ID=$JOB_ID" >> $GITHUB_ENV
            echo "Esperando a que termine el job $JOB_ID..."
            while squeue -j $JOB_ID | grep -q $JOB_ID; do
              sleep 10
            done
            echo "Job $JOB_ID terminado."

      - name: Commit and push changes
        shell: bash -l {0}
        run: |
              git config --global user.name "github-actions[bot]"
              git config --global user.email "github-actions[bot]@users.noreply.github.com"
              git add -A
              git commit -m "Auto-update catalogues [skip ci]" || echo "No changes to commit"
              git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
